customization:
  distribution_code_name: Weasel
  distribution_version: 0.9.30
  generator: "Rime::SwitcherSettings"
  modified_time: "Fri Oct 28 15:26:33 2016"
  rime_version: 1.1.2
patch:
  menu/page_size : 9
  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Shift_L: commit_code
  schema_list:
    - {schema: luna_pinyin}
    - {schema: double_pinyin_flypy}
    - {schema: emoji}
key_binder:
  bindings:
    - {accept: "Control+Shift+1", select: .next, when: has_menu}
    - {accept: "Control+Shift+2", toggle: ascii_mode, when: has_menu}
    - {accept: "Control+Shift+3", toggle: full_shape, when: has_menu}
    - {accept: "Control+Shift+4", toggle: simplification, when: has_menu}
    - {accept: "Control+Shift+5", toggle: extended_charset, when: has_menu}
